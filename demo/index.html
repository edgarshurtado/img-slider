<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>img-slider Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../img-slider.html">
  </head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img-slider{
      width: 100%;
    }

  </style>
  <body>
    <h2>Element without timer</h2>
    <img-slider id="noIntervalSlider"> </img-slider>
    <h2>Element with timer</h2>
    <img-slider id="intervalSlider" interval="2000"></img-slider>
    <h2>Images declaratively</h2>
    <img-slider id="declarativeSlider" interval="2000"
                img-url-array='[
                    "../../img-slider/demo/cat1.jpg",
                    "../../img-slider/demo/cat2.jpg",
                    "../../img-slider/demo/cat3.jpg"
                ]'></img-slider>
  </body>

  <script>
    var imgArray = [
            "../../img-slider/demo/cat1.jpg",
            "../../img-slider/demo/cat2.jpg",
            "../../img-slider/demo/cat3.jpg"
    ]

    document.querySelector("#noIntervalSlider").imgUrlArray = imgArray;
    document.querySelector("#intervalSlider").imgUrlArray = imgArray;
  </script>
</html>
