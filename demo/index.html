<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>img-slider Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../img-slider.html">
  </head>
  <body>

    <p>An example of <code>&lt;img-slider&gt;</code>:</p>

    <button>Say Something</button>

    <img-slider author='{"name": "Lord Meowser", "image": "http://placekitten.com/g/200/300"}' fancy>
      <h2>Hello img-slider</h2>
    </img-slider>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        alert(document.querySelector('img-slider').sayHello('Hallo!'));
      });
    </script>

  </body>
</html>
