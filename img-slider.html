<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <img-slider></img-slider>

@demo
-->
<dom-module id="img-slider">

  <style>
    :host {
      display: block;
      position: relative;
    }
    .wrapper {
      width: 300px;
      height: 300px;
      overflow: auto;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    img{
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      -webkit-transition: opacity 2s ease-in-out;
      -moz-transition: opacity 2s ease-in-out;
      -ms-transition: opacity 2s ease-in-out;
      -o-transition: opacity 2s ease-in-out;
      transition: opacity 2s ease-in-out;
      opacity: 0;
    }

    img[active]{
      opacity: 1;
    }

    .control {
      width: 20%;
      height: 100%;
      background-color: rgba(0,0,0, 0.5);
      position: absolute;
      z-index: 2;
      top: 0;
      color:white;
      opacity: 0;
      cursor: pointer;
    }

    .control:hover {
      opacity: 1;
    }

    .control_left{
      left: 0;
    }

    .control_right{
      right: 0;
    }

    .navigation_icon {
      position: absolute;
      font-size: 2em;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>

  <template>
    <div class="wrapper">
      <div class="control control_left" on-tap="previousSlide"><span class="navigation_icon">&lt;</span></div>
      <template is="dom-repeat" items="[[imgUrlArray]]">
        <img src="[[item]]" alt="">
      </template>
      <div class="control control_right" on-tap="nextSlide"><span class="navigation_icon">&gt;</span></div>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'img-slider',

    properties: {

      /**
       * Store the array of urls for the element
       *
       * @type Array
       */
      imgUrlArray: Array,

      /**
       * The interval for slide change
       *
       * @type {{value: number, observer: String}}
       */
      interval: {
        value: 0,
        observer: '_handleChangeInterval'
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      this._currentSlideIndex = 0;
      this._images = Polymer.dom(this.root).querySelectorAll("img");
      this._currentActive = this._images[this._currentSlideIndex];
      Polymer.dom(this._currentActive).setAttribute("active", "");

      this._startInterval(this.interval);
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.

      Polymer.dom(this._currentActive).removeAttribute("active");

      // Clear the timer stored
      this._clearInterval();
    },

    // Element Behavior

    /**
     * The `img-slider-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event img-slider-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'img-slider says, ' + response;
    },

    _clearInterval: function(){
      if(this._timer !== undefined){
        clearInterval(this._timer);
      }
    },

    _startInterval: function(time){
      if(this.interval > 0){
        this._timer = setInterval(this.nextSlide.bind(this), time);
      }
    },

    _handleChangeInterval: function(){
      this._clearInterval();
      this._startInterval(this.interval);
    },

    nextSlide: function(){
      var numberImages = this._images.length;
      var currentActive = Polymer.dom(this._images[this._currentSlideIndex]);
      var newIndex;
      Polymer.dom(currentActive).removeAttribute("active");

      if(this._currentSlideIndex === numberImages -1){
        newIndex = 0;
      } else {
        newIndex = this._currentSlideIndex + 1;
      }

      var newActive = Polymer.dom(this._images[newIndex]);
      Polymer.dom(newActive).setAttribute("active", "");

      this._currentSlideIndex = newIndex;
    },

    previousSlide: function(){
      var prevSlideIndex;
      if(this._currentSlideIndex === 0){
        prevSlideIndex = this.length() -1;
      } else {
        prevSlideIndex = this._currentSlideIndex -1;
      }

      this.selectSlide(prevSlideIndex);
    },

    selectSlide: function(index){

      Polymer.dom(this.$$("img[active]")).removeAttribute("active");
      var targetSrc = this.imgUrlArray[index];
      Polymer.dom(this.$$("img[src='" + targetSrc + "']")).setAttribute("active", "");
      this._currentSlideIndex = index;
    },

    length: function(){
      return this._images.length;
    },

    getImgUrls: function(){
      return this.imgUrlArray;
    }
  });

</script>
