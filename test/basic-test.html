<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>


    <!-- Step 1: import the element to test -->
    <link rel="import" href="../img-slider.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
        <img-slider></img-slider>

    <script>
      var imgSlider = document.querySelector("img-slider");

      var imgArray = [
        "http://www.momswhothink.com/images/stories/baby-names/female-cat-names.jpg",
        "http://www.petsworld.in/blog/wp-content/uploads/2014/09/cute-kittens.jpg",
        "https://www.petfinder.com/wp-content/uploads/2012/11/152177319-declawing-cats-632x475-e1354303246526-632x353.jpg"
      ];

      imgSlider.imgUrlArray = imgArray;

      function imgSliderDefaultData(imgSlider){
        var slidesArray = imgSlider.querySelectorAll("img");
        var numberSlides = slidesArray.length;
        var defaultSlide = imgSlider.querySelector("img[active]");
        var defaultSrc = defaultSlide.src;

          return {
            slidesArray: slidesArray,
            numberSlides: numberSlides,
            defaultSrc: defaultSrc,
            defaultSlide: defaultSlide
          }
      };


      function changeActiveSlide(index){
        imgSlider.querySelector("img[active]").removeAttribute("active");

        var targetUrl = imgArray[index];
        imgSlider._currentSlideIndex = index;

        imgSlider.querySelector("img[src='" + targetUrl + "']").setAttribute("active", "");
      }

      suite('<img-slider>', function() {

        test('number of slides correct', function() {
          var numberSlides = imgSlider.querySelectorAll("img").length;
          assert.equal(numberSlides, 3);
        });

        test('default slide correct', function(){
          var defaultSrc = imgSliderDefaultData(imgSlider).defaultSrc;
          assert.equal(defaultSrc, imgArray[0]);
        });

        test('next slide correct', function(){
          imgSlider.nextSlide();
          var defaultSrc = imgSliderDefaultData(imgSlider).defaultSrc;
          assert.equal(defaultSrc, imgArray[1]);
        });

        test("next slide when the last is selected", function(){

          changeActiveSlide(imgArray.length - 1);


          //Pass 1 slide
          imgSlider.nextSlide();

          // Check that the new active slide is the first image
          var currentActiveSrc = imgSlider.querySelector("img[active]").src;
          assert.equal(currentActiveSrc, imgArray[0]);


        })

      });
    </script>

  </body>
</html>
